<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="портфолио Анны Усовой на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Анна Усова">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">

    <!--Profile-->
    <section class="profile">
      <div class="profile__container">
        <img src="./images/image.jpg" alt="Жан-Ив Кусто" class="profile__image">
        <div class="profile__info-box">
          <div class="profile__box-button">
            <h1 class="profile__title">Жан-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" name="profileAditButton" aria-label="Редактировать">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" name="profileAddButton" aria-label="Добавить">
      </button>
    </section>

    <!--cards -->
    <!--Байкал -->
    <section class="cards">
      <article class="card">
        <img src="./images/photo-grid-baikal-2.jpg" alt="Байкал" class="card__image">
        <div class="card__card-container">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like" aria-label="Like" type="button"></button>
        </div>
      </article>

      <!--Камчатка-->
      <article class="card">
        <img src="./images/photo-grid-kamchatka-1.jpg" alt="Камчатка" class="card__image">
        <div class="card__card-container">
          <h2 class="card__title">Камчатка</h2>
          <button class="card__like" aria-label="Like" type="button"></button>
        </div>
      </article>

      <!--Гора Эльбрус -->
      <article class="card">
        <img src="./images/photo-grid-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__card-container">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__like" aria-label="Like" type="button"></button>
        </div>
      </article>

      <!--Карачаево - Черкесия -->
      <article class="card">
        <img src="./images/photo-grid-ergaki.jpg" alt="Карачаево-Черкесия" class="card__image">
        <div class="card__card-container">
          <h2 class="card__title">Карачаево - Черкесия</h2>
          <button class="card__like" aria-label="Like" type="button"></button>
        </div>
      </article>

      <!--Куршская коса-->
      <article class="card">
        <img src="./images/place-kosa.jpg" alt="Куршская коса" class="card__image">
        <div class="card__card-container">
          <h2 class="card__title">Куршская коса</h2>
          <button class="card__like" aria-label="Like" type="button"></button>
        </div>
      </article>

      <!--Карелия-->
      <article class="card">
        <img src="./images/place-karelia.jpg" alt="Карелия" class="card__image">
        <div class="card__card-container">
          <h2 class="card__title">Карелия</h2>
          <button class="card__like" aria-label="Like" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <!--footer-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
  </footer>

  <!--popup-->
  <div class="popup">
    <form class="popup__form-container" name="popupForm" method="post">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__form">
        <input type="text" name="popupName" id="popupName" placeholder="Имя" class="popup__name">
        <input type="text" name="popupJob" id="popupJob" placeholder="О себе" class="popup__job">
        <input class="popup__button-save" type="submit" value="Сохранить">
      </fieldset>
      <button class="popup__button-close" name="popupButtonClose" type="button" aria-label="Закрыть"></button>
    </form>

  </div>

  <script src="./script/script.js"></script>
</body>

</html>
